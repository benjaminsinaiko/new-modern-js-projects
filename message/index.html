<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Message</title>
  </head>
  <body>
    <div class="copied hide">
      <h3>copied</h3>
    </div>

    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-form" class="card-panel">
          <form action="">
            <label for="message-input">Enter a Secret Message</label>
            <input type="text" id="message-input" />
            <button type="submit" class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <div class="link-panel">
              <input type="text" id="link-input" />
              <a class="waves-effect waves-light btn-small red lighten-1 copy">copy</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
